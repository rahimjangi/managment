<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Project List:</h3>
    <table class="table table-hover table-bordered border-primary table-striped">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Stage</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project:${projects}">
            <th scope="row" th:text="${project.projectId}">1</th>
            <td th:text="${project.name}">Mark</td>
            <td th:text="${project.description}">Otto</td>
            <td th:text="${project.stage}">@mdo</td>
        </tr>

        </tbody>
    </table>
</div>

<div class="container">
    <h3>Employee List:</h3>
    <table class="table table-hover table-bordered border-primary table-striped">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${employees}">
            <th scope="row" th:text="${employee.employeeId}">1</th>
            <td th:text="${employee.firstName}">Mark</td>
            <td th:text="${employee.lastName}">Otto</td>
            <td th:text="${employee.email}">@mdo</td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
